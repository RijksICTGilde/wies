services:
  django:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: wies-django
    ports:
      - 8000:8000
    volumes:
      - .:/app:z
      - /Users/matthijs/jinja-roos-components:/app/jinja-roos-components
    command: sh -c "uv pip install -e ./jinja-roos-components && python manage.py runserver 0.0.0.0:8000"
    env_file: .env
