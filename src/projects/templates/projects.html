{% extends "base.html" %}

{% block content %}

<h1>Projecten</h1>

<form action="/projects/new">
    <input type="submit" value="Nieuw project" />
</form>

<br>
<br>

<table>
<tr>
  <th>Name</th>
  <th>Start date</th>
</tr>
{% for project in object_list %}
<tr>
  <td><a href="/projects/{{ project.pk }}/">{{ project.name }}</a></td>
  <td> {{ project.start_date }}</td>
</tr> 
{% endfor %}
</table>
{% endblock content %}
