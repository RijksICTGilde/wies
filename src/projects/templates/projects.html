 <!DOCTYPE html>
<html>
<body>

<h1>Projecten</h1>

<form action="/colleagues/">
    <input type="submit" value="Collega's" />
</form>

<form action="/projects/new">
    <input type="submit" value="Nieuw project" />
</form>

<table style="width:100%">
<tr>
  <th>Name</th>
  <th>Start date</th>
</tr>
{% for project in object_list %}
<tr>
  <td> {{ project.name }}</td>
  <td> {{ project.start_date }}</td>
</tr> 
{% endfor %}
</table>


</body>
</html>
