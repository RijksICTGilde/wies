{% extends "base.html" %}

{% block content %}

<h1>Opdrachten</h1>

<form action="/jobs/new">
    <button
      class="utrecht-button utrecht-button--primary-action utrecht-button--rvo-md utrecht-button--icon-before"
      type="submit"
    >
      <span
        class="utrecht-icon rvo-icon rvo-icon-plus rvo-icon--md rvo-icon--wit"
        role="img"
        aria-label="Plus"
      ></span>
      Nieuwe opdracht toevoegen
    </button>
</form>

<br>
<br>

<div class="rvo-table--responsive">
  <table class="rvo-table">
    <thead class="rvo-table-head">
      <tr class="rvo-table-row">
        <th scope="col" class="rvo-table-header">
          <div class="rvo-table-header__sortable-container">
            Naam
          </div>
        </th>
        <th scope="col" class="rvo-table-header">
          <div class="rvo-table-header__sortable-container">
            Organisatie
          </div>
        </th>
        <th scope="col" class="rvo-table-header">
          <div class="rvo-table-header__sortable-container">
            Status
          </div>
        </th>
        <th scope="col" class="rvo-table-header">
          <div class="rvo-table-header__sortable-container">
            Start datum
          </div>
        </th>
        <th scope="col" class="rvo-table-header">
          <div class="rvo-table-header__sortable-container">
            Eind datum
          </div>
        </th>
      </tr>
    </thead>
    <tbody class="rvo-table-body">
      {% for job in object_list %}
      <tr class="rvo-table-row">
        <td class="rvo-table-cell"><a href="/jobs/{{ job.pk }}/">{{ job.name }}</a></td>
        <td class="rvo-table-cell"><a href="/clients/{{ job.organization }}">{{ job.organization }}</a></td>
        <td class="rvo-table-cell">{{ job.status }}</td>
        <td class="rvo-table-cell">{{ job.start_date }}</td>
        <td class="rvo-table-cell">{{ job.end_date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
