{% extends "base.html" %}

{% block content %}

<h1>Collega's</h1>

<form action="/colleagues/new">
    <input type="submit" value="Nieuwe collega" />
</form>

<br>
<br>

<table>
<tr>
  <th>Names</th>
  <th>Function</th>
</tr>
{% for colleague in object_list %}
<tr>
  <td><a href="/colleagues/{{ colleague.pk }}/">{{ colleague.name }}</td>
  <td> {{ colleague.function }}</td>
</tr> 
{% endfor %}
</table>
{% endblock content %}
