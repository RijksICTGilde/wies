{# Sidebar toggle row met titel en collapse knop #}
<div class="sidebar__toggle-row">
  <div class="sidebar__title">
    <span class="utrecht-icon rvo-icon rvo-icon-trechter rvo-icon--md rvo-icon--logoblauw"
          role="img"
          aria-label="Filters"></span>
    <span class="sidebar__title-text">Filters</span>
  </div>
  <button type="button"
          class="sidebar-toggle"
          onclick="toggleFilters()"
          aria-label="Toggle filters">
    <svg class="sidebar-toggle__icon sidebar-toggle__icon--chevron"
         viewBox="0 0 24 24"
         fill="none"
         stroke="currentColor"
         stroke-width="2">
      <path d="M15 18l-6-6 6-6" />
    </svg>
    <span class="sidebar-toggle__icon sidebar-toggle__icon--close utrecht-icon rvo-icon rvo-icon-kruis rvo-icon--md"
          role="img"
          aria-label="Sluiten"></span>
  </button>
</div>
