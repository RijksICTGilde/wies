<div class="modal-overlay" style="display: flex;" id="user-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="utrecht-heading-2">{{ modal_title }}</h2>
      <button type="button" class="modal-close" onclick="document.getElementById('userFormModal').innerHTML=''; document.body.style.overflow='auto';">&times;</button>
    </div>

    <form method="post" action="{{ form_post_url }}" hx-post="{{ form_post_url }}" hx-target="#userFormModal">
      {{ get_csrf_hidden_input(request) }}

      <div class="modal-body">
        {{ form }}
      </div>

      <div class="modal-footer">
        <button type="button" onclick="document.getElementById('userFormModal').innerHTML=''; document.body.style.overflow='auto';" class="utrecht-button utrecht-button--secondary-action utrecht-button--rvo-md rvo-button">
          Annuleren
        </button>
        <button type="submit" class="utrecht-button utrecht-button--primary-action utrecht-button--rvo-md rvo-button">
          {{ form_button_label }}
        </button>
      </div>
    </form>
  </div>
</div>
