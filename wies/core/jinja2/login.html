{% extends "base.html" %}

{% block title %}Inloggen - Wies{% endblock %}

{% block header %}
    <!-- No header on login page -->
{% endblock %}

{% block content %}
<div class="rvo-layout-column rvo-layout-gap--xl rvo-layout-align-items--center" style="min-height: 70vh; justify-content: center;">
    <div class="rvo-max-width-layout rvo-max-width-layout--sm">
        <div class="rvo-card rvo-card--padding-lg">
            <div class="rvo-layout-column rvo-layout-gap--lg rvo-layout-align-items--center">
                <div class="rvo-layout-column rvo-layout-gap--md rvo-layout-align-items--center">
                    <c-h2>Inloggen bij Wies</c-h2>
                    <p class="rvo-text rvo-text--subtle">
                        Log in met SSO Rijk om verder te gaan.
                    </p>
                </div>
                
                <form method="post" action="/login/">
                    {{ get_csrf_hidden_input(request) }}
                    <c-button kind="primary" type="submit">
                        Inloggen
                    </c-button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
