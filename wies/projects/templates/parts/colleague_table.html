<div class="rvo-table--responsive" id="colleague_table">
  <table class="rvo-table">
    <thead class="rvo-table-head">
      <tr class="rvo-table-row">
        <th scope="col" class="rvo-table-header">
          <div class="rvo-table-header__sortable-container">
            Naam
          </div>
        </th>
        <th scope="col" class="rvo-table-header">
          <div class="rvo-table-header__sortable-container">
            Rollen
          </div>
        </th>
      </tr>
    </thead>
    <tbody class="rvo-table-body">
      {% for colleague in object_list %}
      <tr class="rvo-table-row">
        <td class="rvo-table-cell"><a href="/colleagues/{{ colleague.pk }}/">{{ colleague.name }}</a></td>
        <td class="rvo-table-cell">
          {{ colleague.skills|get_skill_labels|join:", " }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
