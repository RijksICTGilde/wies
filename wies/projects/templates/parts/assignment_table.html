<div class="rvo-layout-column rvo-layout-gap--md" id="assignment_table">
  {% for assignment in object_list %}
  <div class="rvo-card rvo-card--outline">
    <div class="rvo-card-content">
      <div class="rvo-layout-row rvo-layout-gap--md rvo-layout-align-items--center">
        <!-- Titel en organisatie -->
        <div class="rvo-layout-column rvo-layout-gap--xs assignment-title-section">
          <h3 class="utrecht-heading-3 rvo-heading--no-margins">
            <a href="/assignments/{{ assignment.pk }}/" class="rvo-link">{{ assignment.name }}</a>
          </h3>
          <p class="rvo-text--sm rvo-text--subtle">{{ assignment.organization }}</p>
        </div>
        
        <!-- Uren en periode -->
        <div class="rvo-layout-column rvo-layout-gap--xs rvo-layout-align-items--center assignment-hours-section">
          <span class="rvo-text--bold">36 uur / week</span>
          <span class="rvo-text--sm">{{ assignment.start_date|date:"d M" }} - {{ assignment.end_date|date:"d M" }}</span>
        </div>
        
        <!-- Skills -->
        <div class="rvo-layout-column rvo-layout-gap--xs assignment-skills-section">
          <div class="rvo-layout-row rvo-layout-gap--xs">
            <!-- Deze skills komen uit de services/placements - voor nu placeholders -->
            <span class="rvo-tag rvo-tag--sm">AI</span>
            <span class="rvo-tag rvo-tag--sm">Prototyping</span>
            <span class="rvo-tag rvo-tag--sm">Scrum</span>
          </div>
          <span class="rvo-text--sm">Senior</span>
        </div>
        
        <!-- Status en acties -->
        <div class="rvo-layout-row rvo-layout-gap--md rvo-layout-align-items--center">
          <span class="rvo-tag rvo-tag--sm rvo-tag--{{ assignment.status|lower }}">{{ assignment.status }}</span>
          
          <!-- Profile icons - placeholder -->
          <div class="rvo-layout-row rvo-layout-gap--xs">
            <div class="profile-avatar" style="background: var(--rvo-color-hemelblauw);">R</div>
            <div class="profile-avatar" style="background: var(--rvo-color-groen-600);">A</div>
            <div class="profile-avatar" style="background: var(--rvo-color-grijs-400);">+</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="rvo-card rvo-card--outline">
    <div class="rvo-card-content">
      <p class="rvo-text--italic">Geen opdrachten gevonden.</p>
    </div>
  </div>
  {% endfor %}
</div>
