<!-- Eenvoudige filter systeem -->
<div class="filter-system">
  <form hx-get="{% url target_url %}" hx-target="{{ target_element }}">
    
    <!-- Primaire filters -->
    <div class="primary-filters">
      <input 
        type="text" 
        name="search" 
        placeholder="Zoek op collega of opdracht..." 
        value="{{ request.GET.search|default:'' }}" 
        hx-get="{% url target_url %}" 
        hx-target="{{ target_element }}" 
        hx-trigger="input delay:500ms">
      
      <select 
        name="skill" 
        hx-get="{% url target_url %}" 
        hx-target="{{ target_element }}" 
        hx-trigger="change">
        <option value="">Alle rollen</option>
      </select>
      
      <button type="button">Filters</button>
    </div>
    
  </form>
</div>

<style>
.filter-system {
  margin-bottom: 1rem;
}

.primary-filters {
  display: flex;
  gap: 1rem;
  align-items: center;
  padding: 1rem;
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
}

.primary-filters input,
.primary-filters select {
  padding: 0.5rem;
  border: 1px solid #d1d5db;
  border-radius: 4px;
}

.primary-filters button {
  padding: 0.5rem 1rem;
  background: white;
  border: 1px solid #d1d5db;
  border-radius: 4px;
  cursor: pointer;
}
</style>
