{% extends "base.html" %}

{% block content %}
<div class="rvo-layout-column rvo-layout-gap--xl">
  <div>
    <!-- Breadcrumbs -->
    <ol class="rvo-breadcrumbs rvo-breadcrumbs--sm">
      <li class="rvo-breadcrumbs-item">
        <a href="/assignments/" class="rvo-link rvo-link--no-underline">Opdrachten</a>
      </li>
      <li class="rvo-breadcrumbs-item">
        <span class="utrecht-icon rvo-icon rvo-icon-delta-naar-rechts rvo-icon--xs rvo-icon--hemelblauw" role="img" aria-label="Delta naar rechts"></span>
        <a href="/assignments/{{ assignment.pk }}/" class="rvo-link rvo-link--no-underline">{{ assignment.name }}</a>
      </li>
      <li class="rvo-breadcrumbs-item">
        <span class="utrecht-icon rvo-icon rvo-icon-delta-naar-rechts rvo-icon--xs rvo-icon--hemelblauw" role="img" aria-label="Delta naar rechts"></span>
        <span class="rvo-breadcrumb-current-page">Nieuw formulier</span>
      </li>
    </ol>
    <h1 class="utrecht-heading-1 rvo-heading--no-margins">Formulier type selecteren</h1>
  </div>

  <div class="rvo-card rvo-card--outline rvo-card--padding-lg">
    <form method="post">
      {% csrf_token %}

      <div class="rvo-form-field">
        <label for="form_type" class="rvo-label">Selecteer het type formulier:</label>
        <select id="form_type" name="form_type" class="utrecht-select utrecht-select--html-select" required>
          <option value="">-- Selecteer --</option>
          {% for key, value in form_types.items %}
            <option value="{{ key }}">{{ value }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="rvo-layout-row rvo-layout-gap--sm rvo-layout-margin-top--lg">
        <button type="submit" class="utrecht-button utrecht-button--primary-action utrecht-button--rvo-md">
          Volgende
        </button>
        <a href="{{ cancel_url }}" class="utrecht-button utrecht-button--subtle utrecht-button--rvo-md rvo-link--no-underline">
          Annuleren
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
