<div class="rvo-table--responsive">
  <table class="rvo-table">
    <thead class="rvo-table-head">
      <tr class="rvo-table-row">
        <th scope="col" class="rvo-table-header">Opdracht</th>
        <th scope="col" class="rvo-table-header">Opdrachtgever</th>
        <th scope="col" class="rvo-table-header">Einddatum</th>
      </tr>
    </thead>
    <tbody class="rvo-table-body">
      {% for assignment in assignments_ending_soon %}
      <tr class="rvo-table-row clickable-row" style="cursor: pointer;" onclick="window.location='{{ url('assignment-detail', args=[assignment.pk]) }}'">
        <td class="rvo-table-cell">
          <a href="{{ url('assignment-detail', args=[assignment.pk]) }}" class="rvo-link rvo-link--no-underline" onclick="event.stopPropagation()">{{ assignment.name }}</a>
        </td>
        <td class="rvo-table-cell">{{ assignment.organization }}</td>
        <td class="rvo-table-cell">{{ assignment.end_date.strftime("%d %b %Y") }}</td>
      </tr>
      {% else %}
      <tr class="rvo-table-row">
        <td class="rvo-table-cell" colspan="3" style="text-align: center; padding: 2rem;">
          <span class="rvo-text--italic">Geen opdrachten die binnenkort aflopen</span>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
