<div class="rvo-table--responsive" id="colleague_table">
  <table class="rvo-table">
    <thead class="rvo-table-head">
      <tr class="rvo-table-row">
        {% with field='name', label='Naam', target='#colleague_table' %}
  {% include 'parts/generic_sortable_header.html' %}
{% endwith %}
        <th class="rvo-table-header">Rollen</th>
        <th class="rvo-table-header">ODI Expertise</th>
        <th class="rvo-table-header">Status</th>
      </tr>
    </thead>
    <tbody class="rvo-table-body">
      {% if object_list %}
        {% include 'parts/colleague_table_rows.html' %}
      {% else %}
        <tr class="rvo-table-row">
          <td class="rvo-table-cell" colspan="4">
            <span class="rvo-text--italic">Geen collega's gevonden.</span>
          </td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
